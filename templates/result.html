<!-- templates/tracker/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
            margin: 0;
        }

        .card {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: #4f46e5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        th {
            background-color: #4f46e5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 30px;
            font-weight: bold;
            color: #4f46e5;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>üìä Expense Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Paid</th>
                    <th>Credited/Debt</th>
                </tr>
            </thead>
            <tbody>
                {% for item in people %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>‡ß≥ {{ item.paid }}</td>
                    <td>
    {% if item.debt < 0 %}
        <span style="color:red;">Owes ‡ß≥ {{ item.debt|floatformat:2|slice:"1:" }}</span>
    {% else %}
        <span style="color:green;">Gets ‡ß≥ {{ item.debt|floatformat:2 }}</span>
    {% endif %}
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="back-link" href="{% url 'expense_tracker:index' %}">‚Üê Track Another Expense</a>
    </div>
</body>
</html>
